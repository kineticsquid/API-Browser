<!DOCTYPE html>
<html>

<head>
    <title>Bluemix Cloud Foundry API Navigator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/stylesheets/style_test.css">
</head>

<body>

<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content" action="/login">
    <div class="imgcontainer">
      <img src="static/images/IBM_Watson_Logo_2017.png" alt="IBM Watson Logo" class="avatar">
    </div>

    <div class="container">
      <input type="text" placeholder="Bluemix Username" name="username" required alt="Bluemix Username">

      <input type="password" placeholder="Bluemix Password" name="password" required alt="Bluemix Password">

    </div>

    <div class="container" style="background-color:#f1f1f1">
              <button type="submit">Login</button>
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

    </div>
  </form>

    <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</div>

</body>

</html>
