<!DOCTYPE html>
<html>

<head>
    <title>Cloud Foundry API Navigator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <link rel="shortcut icon" href="/static/images/favicon-32x32.png">
    <link rel="icon" href=/static/images/favicon-32x32.png">
</head>

<body>

<div align="center">
    <form>
        <input type="button" value="api.ng.bluemix.net" class="region-button"
               onclick="window.location.href='/api.ng.bluemix.net'"/>
        <input type="button" value="api.eu-gb.bluemix.net" class="region-button"
               onclick="window.location.href='/api.eu-gb.bluemix.net'"/>
        <input type="button" value="api.au-de.bluemix.net" class="region-button"
               onclick="window.location.href='/api.eu-de.bluemix.net'"/>
        <input type="button" value="api.au-syd.bluemix.net" class="region-button"
               onclick="window.location.href='/api.su-syd.bluemix.net'"/>
    </form>
</div>

<div>
    <h1> {{ title_url }} </h1>
</div>

<hr>

<div>
    <pre>
        {{ content }}
    </pre>
</div>

<!-- The Modal -->
<div id="id01" class="{{ modalstyle }}">

    <!-- Modal Content -->
    <form class="modal-content" action="/login">
        <div class="imgcontainer">
            <img src="/static/images/watson-logo-2017.png" alt="IBM Watson Logo" class="avatar">
        </div>

        <div class="container">
            <input type="text" placeholder="Bluemix Username or 'apikey'" name="username" autofocus="autofocus" required alt="Bluemix Username or 'apikey' ">
            <input type="password" placeholder="Bluemix Password or apikey" name="password" required alt="Bluemix Password or apikey">
            <input type="hidden" value="{{ region }}" name="region">
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="submit" class="login-button">Login</button>
            <button type="button" class="login-button" onclick="document.getElementById('id01').style.display='none'">
                Cancel
            </button>
        </div>
    </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>

</body>

</html>
