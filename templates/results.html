<!DOCTYPE html>
<html>

<head>
    <title>IBM Cloud API Navigator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <link rel="shortcut icon" href="/static/images/favicon-32x32.png">
    <link rel="icon" href="{{url_root}}/static/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/apple-touch-icon152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/static/images/apple-touch-icon192x192.png">
</head>

<body>


<div align="center">
    <form>
        <input type="button" value="cloud.ibm.com" class="domain-button"
               onclick="window.location.href='/resource-controller.cloud.ibm.com'"/>
        <input type="button" value="test.cloud.ibm.com" class="domain-button"
               onclick="window.location.href='/resource-controller.test.cloud.ibm.com'"/>
        <input type="button" value="Logout" class="domain-button"
               onclick="window.location.href='/logout'"/>
    </form>
</div>

<div>
    <h1> {{ title }} </h1>
</div>

<hr>

<div>
    <pre>
{{ content|safe() }}
    </pre>
</div>

<!-- The Modal -->
<div id="id01" class="{{ modalstyle }}">

    <!-- Modal Content -->
    <form class="modal-content" method="post" action="/login">
        <div class="imgcontainer">
            <img src="/static/images/watson-logo-2017.png" alt="IBM Watson Logo" class="avatar">
        </div>

        <div class="modal-text">
            {{ domain }}
        </div>

        <div class="container">
            <input type="hidden" value="{{ redirect }}" name="redirect">
            <input type="hidden" value="{{ domain }}" name="domain">
            <input type="password" placeholder="IBM Cloud account API Key" name="api_key" required alt="IBM Cloud account API Key" autofocus>
        </div>

        <div class="container">
            <button type="submit" class="login-button">Login</button>
        </div>
    </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>

</body>

</html>
