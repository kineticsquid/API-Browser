<!DOCTYPE html>
<html>

<head>
    <title>IBM Cloud API Navigator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_root}}/static/stylesheets/style.css">
    <link rel="shortcut icon" href="{{url_root}}/static/images/favicon-32x32.png">
    <link rel="icon" href="{{url_root}}/static/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{url_root}}/static/images/apple-touch-icon152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_root}}/static/images/apple-touch-icon180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="{{url_root}}/static/images/apple-touch-icon192x192.png">
</head>

<body>

<div align="center">
    <form>
        <input type="button" value="cloud.ibm.com" class="domain-button"
               onclick="window.location.href='{{url_root}}/resource-controller.cloud.ibm.com'"/>
        <input type="button" value="test.cloud.ibm.com" class="domain-button"
               onclick="window.location.href='{{url_root}}/resource-controller.test.cloud.ibm.com'"/>
        <input type="button" value="Logout" class="domain-button"
               onclick="window.location.href='{{url_root}}/logout'"/>
    </form>
</div>

<div>
    <br>
    <h1 align="center"> {{ error_message }} </h1>
</div>

<div class="imgcontainer">
    <br>
    <img src="{{url_root}}/static/images/{{ image_file }}" alt="Error Graphic" class="error">
</div>

</body>

</html>
